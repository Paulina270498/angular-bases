
<p>Spiderman!</p>
<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{ getHeroDescription() }}</dd>
  <!-- //se puede poner cualquier expresion de js -->

  <td>Capitalizado</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
*ngIf="name !== 'Andrea'"
class="btn btn-primary mx-2" (click)="changeHero()">Cambiar nombre</button>
<button
*ngIf="age !== 26"
class="btn btn-primary mx-2"
(click)="changeAge()">
Cambiar edad
</button>


<button (click)="resetFrom()" class="btn btn-success">Reset</button>
